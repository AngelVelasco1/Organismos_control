<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="main">
    <h1>Educational Games</h1>
    <p>organismos de control</p>
      <img src="Logo.png" alt="">
      <div id="arrowAnim">
        <div class="arrowSliding">
          <div class="arrow"></div>
        </div>
        <div class="arrowSliding delay1">
          <div class="arrow"></div>
        </div>
        <div class="arrowSliding delay2">
          <div class="arrow"></div>
        </div>
        <div class="arrowSliding delay3">
          <div class="arrow"></div>
        </div>
      </div>
    </div>
    <div id="rompecabezas">
      <h1>Rompecabezas</h1>
      <h3>Ordena El Rompecabezas Sobre Los Organismos de control.</h3>
      <canvas id="canvas"></canvas>
      <label for="difficulty">Dificultad</label>
      <input type="range" min="2" max="6" value="4" id="difficulty" />
    </div>
    <div id="froggy">
      <h1>Froggy Jump</h1>
      <h3>Responde correctamente las preguntas para avanzar y salvar a froggy la rana.</h3>
      <iframe width="795" height="690" frameborder="0" src="https://es.educaplay.com/juego/13346032-mecanismos_de_participacion.html"></iframe>
    </div>
    
      <footer>
        <p>

        </p>
        <img src="./Logo.png" alt="">
       
      </footer>
    </div>
  <script src="index.js">
  </script>
</body>
</html>
